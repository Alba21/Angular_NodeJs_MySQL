<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="container">
    <h2>Creación de Mascota</h2>
    <form class="form-horizontal" #crearForm = "ngForm" (ngSubmit) = "guardarMascota(crearForm)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="nombre" id="nombre" name="nombre">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Descripción</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" [(ngModel)]="descp" id="descp"  name="descp">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </form>
  </div>

  {{crearForm.value | json}}
